<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATIVE BLOCK BUSTER</title>
    <link rel="stylesheet" href="https://use.typekit.net/oqm8rib.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Creative Block Buster</h1>
        <div id="prompt-output" class="prompt-output"></div>
        <button id="generate-prompt-btn" class="button">Bust My Block</button>
        <textarea id="user-response-input" rows="4" cols="50"></textarea>
        <button id="submit-response-btn" class="button">Submit Writing</button>
        <div id="success-message" class="success-message"></div>
        <div id="timer" class="timer"></div>
    </div>
    <script src="static/scripts.js"></script>
</body>
</html>
